S_scrofa:
  metadata: 
    name: S_scrofa
    common_name: porcine
    ncbi_taxon_id: 9823
    organism: Sus scrofa 
    organization: ensembl
    custom: no 
    description: The genome assembly represented here corresponds to genbank assembly id GCA_000003025.4
    downloader: Jordan Lawson 
    ensembl_release_number: 104
    accession:
      genbank:
      refseq:
  levels:
    references:
    - component: primary
      complete:
        status: false
      commands:
      - wget ftp://ftp.ensembl.org/pub/release-104/fasta/sus_scrofa/dna/Sus_scrofa.Sscrofa11.1.dna.toplevel.fa.gz
      - wget ftp://ftp.ensembl.org/pub/release-104/fasta/sus_scrofa/dna/CHECKSUMS
      - md5 *.gz > postdownload-checksums.md5
      - gunzip *.gz
      - md5 *.* > final_checksums.md5